<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="icon" href="./public/image/favicons.ico" type="image/x-icon">



    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="script" href="./src/script/main.js">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="name">Badakala Yashwanth</h1>
        </header>
        
        <div class="cards-container">
            <!-- Card 1 - GitHub -->
            <div class="card">
                <i class="bi bi-github card-icon"></i>
                <h3 class="card-title">GitHub Profile</h3>
                <p class="card-text">Explore my coding projects and contributions</p>
            </div>
            
            <!-- Card 2 - LinkedIn -->
            <div class="card">
                <i class="bi bi-linkedin card-icon"></i>
                <h3 class="card-title">LinkedIn</h3>
                <p class="card-text">Connect with me professionally</p>
            </div>
            
            <!-- Card 3 - Internship -->
            <div class="card">
                <i class="fas fa-briefcase card-icon"></i>
                <h3 class="card-title">Internship</h3>
                <p class="card-text">View my professional experience</p>
            </div>
            
            <!-- Card 4 - Education -->
            <div class="card">
                <i class="fas fa-graduation-cap card-icon"></i>
                <h3 class="card-title">Education</h3>
                <p class="card-text">My academic background</p>
            </div>
            
            <!-- Card 5 - Skills -->
            <div class="card">
                <i class="fas fa-code-branch card-icon"></i>
                <h3 class="card-title">Skills</h3>
                <p class="card-text">Technologies I work with</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./src/script/main.js"></script>
</body>
</html>
